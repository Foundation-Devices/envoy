name: BEEFQA

on:
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Ninja
        run: sudo apt-get install -y ninja-build

      - name: Install CMake
        run: sudo apt-get install -y cmake

      - name: sudo update
        run: sudo apt-get update

      - name: Install GTK+ 3.0 Development Packages
        run: sudo apt-get install -y libgtk-3-dev

      - name: Install ZBar
        run: sudo apt-get install -y libzbar-dev

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.5'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Rust libs
        run: cargo build

      - name: Run QA Tests in Specified Order
        run: |
          while IFS= read -r test_file; do
            xvfb-run -a -s '-screen 0 1024x768x24 +extension GLX' flutter test "$test_file" -d linux --verbose
          done < test_order.txt