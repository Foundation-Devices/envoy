name: BEEFQA

on:
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Ninja
        run: sudo apt-get install -y ninja-build

      - name: Install CMake
        run: sudo apt-get install -y cmake

      - name: sudo update
        run: sudo apt-get update

      - name: Install GTK+ 3.0 Development Packages
        run: sudo apt-get install -y libgtk-3-dev

      - name: Install ZBar
        run: sudo apt-get install -y libzbar-dev

      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v1

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.5'

      - name: Install dependencies
        run: flutter pub get

      - name: Verify Dart formatting
        run: dart format --output=none --set-exit-if-changed .

      - run: rustup --version

      - run: rustup component add rustfmt

      - run: rustup component add clippy

      - name: Verify Rust formatting
        run: cargo fmt --all -- --check

      - name: Catch common Rust mistakes
        run: cargo clippy -- -Dwarnings -A clippy::missing_safety_doc

      - name: Build Rust libs
        run: cargo build

      - name: QA map flow
        run: flutter test integration_test/flow_to_map_and_p2p_test.dart -d linux