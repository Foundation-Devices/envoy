name: BEEFQA

on:
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Ninja
        run: sudo apt-get install -y ninja-build

      - name: Install CMake
        run: sudo apt-get install -y cmake

      - name: sudo update
        run: sudo apt-get update

      - name: Install GTK+ 3.0 Development Packages
        run: sudo apt-get install -y libgtk-3-dev

      - name: Install ZBar
        run: sudo apt-get install -y libzbar-dev

#      - name: Install Rust
#        uses: actions-rs/toolchain@v1
#        with:
#          toolchain: 1.69.0
#          override: true
#          components: rustfmt, clippy

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.5'

      - name: Install dependencies
        run: flutter pub get

      - run: rustup --version

      - run: rustup component add rustfmt

      - run: rustup component add clippy

      - name: Verify Rust formatting
        run: cargo fmt --all -- --check

      - name: Catch common Rust mistakes
        run: cargo clippy -- -Dwarnings -A clippy::missing_safety_doc

      - name: Cargo version
        run: cargo version

      - name: Build Rust libs
        run: cargo build --verbose

      - name: QA map flow
        run: xvfb-run -a -s '-screen 0 1024x768x24 +extension GLX' flutter test integration_test/flow_to_map_and_p2p_test.dart -d linux --verbose
        continue-on-error: false

      - name: QA about
        run: xvfb-run -a -s '-screen 0 1024x768x24 +extension GLX' flutter test integration_test/about_test.dart -d linux --verbose
        continue-on-error: true

      - name: QA menu support
        run: xvfb-run -a -s '-screen 0 1024x768x24 +extension GLX' flutter test integration_test/menu_support.dart -d linux --verbose
        continue-on-error: true

      - name: QA edit hot wallet name
        run: xvfb-run -a -s '-screen 0 1024x768x24 +extension GLX' flutter test integration_test/edit_account_name.dart -d linux --verbose
        continue-on-error: true

      - name: QA magic recover
        run: xvfb-run -a -s '-screen 0 1024x768x24 +extension GLX' flutter test integration_test/connect_passport_via_recovery.dart -d linux --verbose
        continue-on-error: true

      - name: QA edit device name
        run: xvfb-run -a -s '-screen 0 1024x768x24 +extension GLX' flutter test integration_test/edit_device_name.dart -d linux --verbose
        continue-on-error: true

      - name: QA check fiat
        run: xvfb-run -a -s '-screen 0 1024x768x24 +extension GLX' flutter test integration_test/check_fiat_in_app.dart -d linux --verbose
        continue-on-error: true

      - name: QA enable testnet
        run: xvfb-run -a -s '-screen 0 1024x768x24 +extension GLX' flutter test integration_test/enable_testnet_test.dart -d linux --verbose
        continue-on-error: true

      - name: QA enable taproot
        run: xvfb-run -a -s '-screen 0 1024x768x24 +extension GLX' flutter test integration_test/enable_taproot.dart -d linux --verbose
        continue-on-error: true

      - name: QA enable signet
        run: xvfb-run -a -s '-screen 0 1024x768x24 +extension GLX' flutter test integration_test/signet.dart -d linux --verbose
        continue-on-error: true

      - name: QA enable tor
        run: xvfb-run -a -s '-screen 0 1024x768x24 +extension GLX' flutter test integration_test/enable_tor.dart -d linux --verbose
        continue-on-error: true

      - name: QA buy button
        run: xvfb-run -a -s '-screen 0 1024x768x24 +extension GLX' flutter test integration_test/buy_button_test.dart -d linux --verbose
        continue-on-error: true
