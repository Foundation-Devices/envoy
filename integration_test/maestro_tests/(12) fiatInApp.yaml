appId: com.foundationdevices.envoy
---

# 1) Go to settings
- tapOn:
    id: hamburger_menu
- tapOn: |-
    SETTINGS
    SETTINGS

# check that fiat is ON and sats is ON
- assertVisible:
    id: Show Fiat Toggle-true
- assertVisible:
    id: Display Unit Sats Toggle-true

- tapOn:
    id: hamburger_menu
- tapOn:
    id: hamburger_menu

# check home fiat
- assertVisible:
    text: $

# check activity fiat
- tapOn: Activity
- assertVisible:
    text: $

# in Received or Sent transaction
- runFlow:
    when:
      visible: Received
    commands:
      - tapOn: Received
- runFlow:
    when:
      notVisible: Received
    commands:
      - tapOn: Sent
- assertVisible:
    text: $

# in Mainet Account
- tapOn: Back
- tapOn: Accounts
- tapOn: GH TEST ACC (#1)
- assertVisible:
    text: $
# in transaction
- tapOn:
    id: envoy_icon_receive
- assertVisible:
    text: $
- tapOn:
    text: Back
    index: 1
# in Tags
- tapOn: Activity
- assertVisible:
    text: $
- tapOn: Untagged
- assertVisible:
    text: $
# go back
- tapOn:
    text: Back
    index: 1
# check Send
- tapOn: Send

# cycle to sats if not already there
# cycle order: sats → fiat → btc → sats

# if on btc, tap once to get to sats
- runFlow:
    when:
      visible:
        id: "amount_display btc"
    commands:
      - tapOn:
          id: "amount_display btc"

# if on fiat, tap twice to get to sats (fiat → btc → sats)
- runFlow:
    when:
      visible:
        id: "amount_display fiat"
    commands:
      - tapOn:
          id: "amount_display fiat"
      - tapOn:
          id: "amount_display btc"

# refresh send
- tapOn:
    id: hamburger_menu
- tapOn: Send

- tapOn: "5"
- tapOn: "6"
- tapOn: "7"

# now change to fiat
- tapOn:
    id: amount_display sats


#  With the unit in fiat, paste a valid address, enter a valid amount, tap Confirm
- tapOn: Enter address
- inputText: "bc1qcjwyecualcytzgud5ruwrj642fng4tvp8nsgr2"
- tapOn: Back

- tapOn: Confirm

# now wait for it to go to staging
- extendedWaitUntil:
    visible: |-
      Check Transaction Details
      Confirm the transaction details are correct before continuing.
    timeout: 15000

- assertVisible:
    text: $

- tapOn: View and Edit Details

- assertVisible:
    text: $

# close the snack bar
- swipe:
    from:
      id: envoy_icon_utxo
    direction: DOWN

# go back to home
- tapOn:
    id: envoy_icon_chevron_left
- tapOn:
    id: hamburger_menu
- tapOn:
    id: hamburger_menu
