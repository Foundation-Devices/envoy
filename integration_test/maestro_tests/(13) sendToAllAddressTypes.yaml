---
- launchApp:
    clearState: false

# make sure you entered the app again before testing
- extendedWaitUntil:
    visible: "ACCOUNTS"
    timeout: 720000  # wait up to 12 min for it to appear

- tapOn: GH TEST ACC (#1)

- tapOn: Send

# change to sats
- tapOn:
    id: envoy_icon_sats
- tapOn:
    id: envoy_icon_btc

# enter amount
- tapOn: "1"
- tapOn: "2"
- tapOn: "3"
- tapOn: "4"

- tapOn: Enter address

