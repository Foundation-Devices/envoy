[package]
name = "rust_lib_backup"
version = "0.1.0"
edition = "2021"


[lib]
crate-type = ["cdylib", "staticlib", "rlib"]

[dependencies]
flutter_rust_bridge = "=2.11.1"
mla = "1.3.0"
curve25519-parser = "0.4.0"
reqwest = { version = "0.12.23", features = ["blocking", "json", "native-tls-vendored" , "socks"] }
effort = { git = "https://github.com/Foundation-Devices/effort", rev = "c6846ae8c31d2fd13b3733c0e76e9866dea9c35c" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
bdk = { version = "0.30.2", features = ["keys-bip39"] }
log ="0.4.14"
lazy_static = "1.4"
allo-isolate = "0.1.12"
hex = "0.4"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(frb_expand)'] }
