[package]
name = "rust_lib_foundation_api"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
flutter_rust_bridge = "=2.8.0"
#foundation-api = { git = "https://github.com/Foundation-Devices/foundation-api", rev = "1a0d4d3ba7f369853a3e87b3cd9cbdf5baee0c23" }
foundation-api = {path = "../../../../foundation-api/api"}

foundation-ur = { git = "https://github.com/Foundation-Devices/foundation-rs" }
#minicbor = { version = "0.24.2", features = ["alloc"] }
bc-xid = "0.5.0"

bc-envelope = { version = "0.23.0", default-features = false, features = [
    "multithreaded",
    "attachment",
    "compress",
    "encrypt",
    "expression",
    "known_value",
    "proof",
    "recipient",
    "salt",
    "signature",
    "sskr",
    "types"
]}

bc-ur = "0.6.2"
tokio = { version = "1.34.0" , features = ["macros"]}

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(frb_expand)'] }
