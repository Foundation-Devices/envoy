[package]
name = "rust_lib_ngwallet"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
flutter_rust_bridge = "=2.9.0"

#ngwallet = { path = "../../../../ngwallet", features = ["envoy"] }
ngwallet = {  git = "https://github.com/Foundation-Devices/ngwallet", tag = "0.9.0", features = ["envoy"] }
#ngwallet = {  git = "https://github.com/Foundation-Devices/ngwallet", rev = "b80360a3b51170d7876a862fec8adb5864df1a54", features = ["envoy"] }

bdk_wallet = { version =  "2.0.0-alpha.0" , features = ["rusqlite"] }
bip39 = { version = "2.1.0", features = ["rand"] }
# TODO: Check if this is necessary for the iOS build.
#aws-lc-sys = { version = "0.26.0", features = ["bindgen"] }
anyhow = "1.0.97"
log = "0.4.26"
sled = { version = "0.34" }
chrono = "0.4.40"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(frb_expand)'] }

[patch.crates-io]
bdk_wallet = { git = "https://github.com/Foundation-Devices/bdk_wallet", rev = "bb69c11920c762f751f967535228cc75bca58cef" }
bdk_chain = { git = "https://github.com/Foundation-Devices/bdk-1", rev = "fd5b8152fdb49b3d457ec4c92591bdc45f00f43f" }
bdk_core = { git = "https://github.com/Foundation-Devices/bdk-1", rev = "fd5b8152fdb49b3d457ec4c92591bdc45f00f43f" }
bdk_electrum = { git = "https://github.com/Foundation-Devices/bdk-1", rev = "fd5b8152fdb49b3d457ec4c92591bdc45f00f43f" }
