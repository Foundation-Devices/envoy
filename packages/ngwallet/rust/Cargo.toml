[package]
name = "rust_lib_ngwallet"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
flutter_rust_bridge = "=2.9.0"
#ngwallet = { path = "../../../../ngwallet" }
ngwallet = { git = "https://github.com/icota/ngwallet", rev = "ca37ccea8bffd361525c7906eec25b546a8ecb49" }

bdk_wallet = { version = "1.1.0", features = ["rusqlite"] }
anyhow = "1.0.97"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(frb_expand)'] }
