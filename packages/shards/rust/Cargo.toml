[package]
name = "shards"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib","rlib"]

[dependencies]
flutter_rust_bridge = "=2.9.0"
minicbor = { version = "1.0.0", features = ["alloc"] }
minicbor-derive = "0.17.0"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(frb_expand)'] }
