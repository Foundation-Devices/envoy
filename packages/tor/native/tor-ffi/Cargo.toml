[package]
name = "tor-ffi"
version = "0.1.0"
authors = ["Igor Cota <igor@foundationdevices.com>"]
edition = "2018"

[lib]
name = "tor_ffi"
crate-type = ["cdylib", "staticlib"]

[dependencies]
#libtor-sys = { version = "=47.13.0", features = ["vendored-openssl"] }
lazy_static = "1.4"
tokio = { version = "1", features = ["full"] }
arti-client = { version = "0.10.0", features = ["static-sqlite"] }
arti = { version = "1.1.6", features = ["experimental-api", "static-sqlite"] }
tor-rtcompat = "0.9.2"
#futures = "0.3.28"


[build-dependencies]
cbindgen = "= 0.24.3"
